{% extends "base.html" %}
{% block title %}Login - Transacto{% endblock %}
{% block main %}
<div class="container-fluid" color="#002966">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mb-3">
                <div class="container px-5 my-5">
                    <form action="{{ url_for('main.login') }}" method="post">
                        <div class="msg">{{ msg }}</div>
                        <div class="mb-3">
                            <label class="form-label" for="username">Username</label>
                            <input class="form-control" id="username" name="username" type="text" placeholder="Username" data-sb-validations="username" required/>
                            <div class="invalid-feedback" data-sb-feedback="username:username">Username is required.</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="password">Password</label>
                            <input class="form-control" id="password" name="password" type="password" placeholder="Password" data-sb-validations="password" required/>
                            <div class="invalid-feedback" data-sb-feedback="password:password">Password is required.</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="totp_code">Two factor code</label>
                            <input class="form-control" id="totp_code" name="totp_code" type="text" placeholder="Two factor code" data-sb-validations="2fa" oninput="this.value = this.value.replace(/[^0-9.]/g, '');"/>
                            <div class="invalid-feedback" data-sb-feedback="totp_code:2fa">Two factor code is required.</div>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-warning btn-lg" onclick="" id="submitButton" data-bs-toggle="modal" data-bs-target="#send_modal" type="submit">Login</button>
                            <span>Don't have an account yet?</span><a href="{{ url_for('main.register') }}">Register here.</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../static/js/login.js"></script>
{% endblock %}
